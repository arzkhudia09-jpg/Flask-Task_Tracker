<!-- extended from base.html -->
{% extends 'base.html' %}

<!-- title -->
{% block title %} Update- {% endblock title %}

<!-- body -->
{% block body %}
<!-- Update task -->
<div class="add_task">
    <h2>Update Task</h2>
    <form action="/update/{{ task.sno }}" method="POST">
        <input type="text" name="title" value="{{ task.title }}" required>
        <input type="text" name="desc" value="{{ task.desc }}" required>
        <button type="submit">Update</button>
    </form>
</div>

{% endblock body %}
